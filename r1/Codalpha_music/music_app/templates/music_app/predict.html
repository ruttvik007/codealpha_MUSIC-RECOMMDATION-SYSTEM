{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Prediction</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Song Prediction</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="tempo">Tempo</label>
            <input type="number" id="tempo" name="tempo" required>

            <label for="danceability">Danceability</label>
            <input type="number" id="danceability" name="danceability" required>

            <label for="energy">Energy</label>
            <input type="number" id="energy" name="energy" required>

            <label for="hour">Hour of the Day</label>
            <input type="number" id="hour" name="hour" required>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
